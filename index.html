<html lang="en">
<head>

  <title>OpenMentor - Open Source Mentorship Platform</title>

    <h1>OpenMentor</h1>
    <p>Connect, Learn, and Grow in Open Source Development</p>
  </div>
  <div class="container">
    <div class="column mentor" onclick="goToLogin('mentor')">
      <i class="fas fa-chalkboard-teacher"></i>
      <h2>Mentor</h2>
      <p>Share your expertise</p>
    </div>
    <div class="column mentee" onclick="goToLogin('mentee')">
      <i class="fas fa-graduation-cap"></i>

    </div>
  </div>
